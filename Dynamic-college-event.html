<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Northview College Events</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:"Segoe UI",Arial,sans-serif
}

body{
  background:radial-gradient(circle at top,#1e293b,#020617);
  color:#e5e7eb
}

header{
  background:rgba(15,23,42,.9);
  backdrop-filter:blur(12px);
  color:#fff;
  padding:18px 20px;
  border-bottom:1px solid rgba(148,163,184,.15)
}

.header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap
}

.logo{
  display:flex;
  align-items:center
}

.logo img{
  width:40px;
  margin-right:10px;
  border-radius:8px
}

nav a{
  color:#cbd5f5;
  margin-left:18px;
  text-decoration:none;
  font-weight:500
}

nav a:hover{
  color:#6366f1
}

.search-bar{
  margin-top:15px
}

.search-bar input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #334155;
  background:#020617;
  color:#e5e7eb;
  outline:none
}

.search-bar input::placeholder{
  color:#94a3b8
}

.filters{
  display:flex;
  gap:12px;
  padding:20px;
  flex-wrap:wrap;
  background:rgba(2,6,23,.85)
}

.filters select{
  padding:9px 12px;
  border-radius:10px;
  border:1px solid #334155;
  background:#020617;
  color:#e5e7eb
}

.events{
  padding:25px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:24px
}

.event-card{
  background:linear-gradient(145deg,rgba(30,41,59,.9),rgba(2,6,23,.9));
  padding:18px;
  border-radius:16px;
  box-shadow:0 15px 40px rgba(0,0,0,.7),
             inset 0 0 0 1px rgba(148,163,184,.1);
  transition:.25s
}

.event-card:hover{
  transform:translateY(-6px);
  box-shadow:0 25px 60px rgba(0,0,0,.85),
             0 0 25px rgba(99,102,241,.25)
}

.event-card h3{
  margin-bottom:6px;
  color:#e0e7ff
}

.event-card p{
  font-size:14px;
  margin:6px 0;
  color:#cbd5f5
}

.event-card button{
  margin-top:10px;
  padding:9px 14px;
  background:linear-gradient(135deg,#6366f1,#38bdf8);
  color:#020617;
  border:none;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  box-shadow:0 0 16px rgba(56,189,248,.45)
}

.event-card button:hover{
  opacity:.9
}

.pagination{
  display:flex;
  justify-content:center;
  gap:12px;
  padding:20px
}

.pagination button{
  padding:9px 16px;
  border:none;
  border-radius:10px;
  background:#020617;
  color:#cbd5f5;
  border:1px solid #334155;
  cursor:pointer
}

.pagination button:disabled{
  opacity:.4;
  cursor:not-allowed
}

footer{
  background:rgba(2,6,23,.9);
  color:#94a3b8;
  padding:22px;
  text-align:center;
  border-top:1px solid rgba(148,163,184,.15)
}

.social a{
  color:#cbd5f5;
  margin:0 10px;
  text-decoration:none
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(2,6,23,.85);
  display:none;
  align-items:center;
  justify-content:center
}

.modal-content{
  background:linear-gradient(145deg,#1e293b,#020617);
  padding:22px;
  width:340px;
  border-radius:16px;
  box-shadow:0 0 40px rgba(99,102,241,.35)
}

.modal-content h3{
  margin-bottom:10px;
  color:#e0e7ff
}

.modal-content p{
  font-size:14px;
  margin:6px 0;
  color:#cbd5f5
}

.modal-content button{
  margin-top:15px;
  background:#ef4444;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <div class="logo">
      <img src="https://via.placeholder.com/40" alt="Logo">
      <h2>Northview College</h2>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Events</a>
      <a href="#">Admissions</a>
      <a href="#">Contact</a>
    </nav>
  </div>
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search events by title or date (YYYY-MM-DD)">
  </div>
</header>

<section class="filters">
  <select id="categoryFilter">
    <option value="All">All Categories</option>
    <option value="Sports">Sports</option>
    <option value="Workshop">Workshop</option>
    <option value="Lecture">Guest Lecture</option>
  </select>

  <select id="dateFilter">
    <option value="All">All Dates</option>
    <option value="Today">Today</option>
    <option value="Week">This Week</option>
  </select>
</section>

<section class="events" id="eventsContainer"></section>

<div class="pagination">
  <button id="prevBtn">Previous</button>
  <button id="nextBtn">Next</button>
</div>

<footer>
  <p>Contact: +1 234 567 890 | info@northviewcollege.edu</p>
  <div class="social">
    <a href="#">LinkedIn</a>
    <a href="#">Facebook</a>
    <a href="#">Twitter</a>
  </div>
  <p>Dark Premium Experience â€¢ JavaScript Driven</p>
</footer>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>
    <p id="modalDate"></p>
    <p id="modalDesc"></p>
    <p id="modalLocation"></p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
const events=[
  {title:"Football Match",date:"2026-02-05",description:"Inter-college football tournament",category:"Sports",location:"Main Ground"},
  {title:"AI Workshop",date:"2026-02-06",description:"Hands-on AI training",category:"Workshop",location:"Lab 2"},
  {title:"Guest Lecture on Cybersecurity",date:"2026-02-07",description:"Industry expert talk",category:"Lecture",location:"Auditorium"},
  {title:"Basketball Finals",date:"2026-02-08",description:"College finals",category:"Sports",location:"Indoor Court"},
  {title:"Web Dev Workshop",date:"2026-02-09",description:"Learn modern web tech",category:"Workshop",location:"Lab 1"},
  {title:"Entrepreneurship Talk",date:"2026-02-10",description:"Startup insights",category:"Lecture",location:"Hall A"}
];

const eventsPerPage=5;
let currentPage=1;
let filteredEvents=[...events];

function renderEvents(){
  eventsContainer.innerHTML="";
  const start=(currentPage-1)*eventsPerPage;
  const end=start+eventsPerPage;

  filteredEvents.slice(start,end).forEach(e=>{
    const card=document.createElement("div");
    card.className="event-card";
    card.innerHTML=`
      <h3>${e.title}</h3>
      <p><strong>Date:</strong> ${e.date}</p>
      <p>${e.description}</p>
      <button onclick='viewDetails(${JSON.stringify(e)})'>View Details</button>
    `;
    eventsContainer.appendChild(card);
  });

  prevBtn.disabled=currentPage===1;
  nextBtn.disabled=end>=filteredEvents.length;
}

function viewDetails(e){
  modalTitle.textContent=e.title;
  modalDate.textContent="Date: "+e.date;
  modalDesc.textContent=e.description;
  modalLocation.textContent="Location: "+e.location;
  modal.style.display="flex";
}

function closeModal(){
  modal.style.display="none";
}

function applyFilters(){
  const search=searchInput.value.toLowerCase();
  const category=categoryFilter.value;
  const dateOption=dateFilter.value;
  const today=new Date();

  filteredEvents=events.filter(e=>{
    const matchSearch=e.title.toLowerCase().includes(search)||e.date.includes(search);
    const matchCategory=category==="All"||e.category===category;

    let matchDate=true;
    const eventDate=new Date(e.date);
    if(dateOption==="Today"){
      matchDate=eventDate.toDateString()===today.toDateString();
    }else if(dateOption==="Week"){
      const weekLater=new Date();
      weekLater.setDate(today.getDate()+7);
      matchDate=eventDate>=today&&eventDate<=weekLater;
    }
    return matchSearch&&matchCategory&&matchDate;
  });

  currentPage=1;
  renderEvents();
}

searchInput.addEventListener("input",applyFilters);
categoryFilter.addEventListener("change",applyFilters);
dateFilter.addEventListener("change",applyFilters);

prevBtn.onclick=()=>{currentPage--;renderEvents()};
nextBtn.onclick=()=>{currentPage++;renderEvents()};

renderEvents();
</script>

</body>
</html>
